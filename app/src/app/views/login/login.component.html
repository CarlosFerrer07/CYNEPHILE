@if (!chooseRegister) {

<div style="margin-top: 200px"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                formControlName="username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                formControlName="password"
              />
            </div>
            <div class="row">
              <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div class="col-lg-6">
                <p>
                  ¿Aún no estás registrado?
                  <u (click)="showRegister()">Registrate</u>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<div style="margin-top: 200px"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                formControlName="username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                formControlName="password"
              />
            </div>

            <div class="row">
              <div class="col-lg-9">
                <button type="submit" class="btn btn-primary">register</button>
              </div>
              <div class="col-lg-3">
                <p>
                  <u (click)="showLogin()">Volver al login</u>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
}
