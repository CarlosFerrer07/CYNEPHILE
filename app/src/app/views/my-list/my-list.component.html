<h1>FAVORITOS:</h1>
@if (media.length <= 0) {
<h1>¡¡¡NO TIENES CONTENIDO EN FAVORITOS!!!</h1>
} @else {
<div class="container-fluid" style="margin-top: 20px">
  <div class="row card-container text-center align-items-center">
    @for (item of media; track $index) {
    <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom: 15px">
      <app-favourite-card [item]="item"></app-favourite-card>
    </div>
    }
  </div>
</div>
}
