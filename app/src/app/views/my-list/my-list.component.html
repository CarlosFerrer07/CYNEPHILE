<h1>FAVORITOS:</h1>
@if (media.length <= 0) {

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6" style="width: 95%; margin-top: 100px">
      <p-panel>
        <p>
          Lo sentimos, no tiene contenido en la página de favoritos, para
          agregar favoritos diríjase a la página principal presionando el botón
          inferior y seleccione sus películas y series favoritas.
        </p>
        <p-button label="Ir a Inicio" [routerLink]="['/init']"></p-button>
      </p-panel>
    </div>
  </div>
</div>
} @else {
<div class="container-fluid" style="margin-top: 20px">
  <div class="row card-container text-center align-items-center">
    @for (item of media; track $index) {
    <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom: 15px">
      <app-favourite-card
        [item]="item"
        (remove)="onDeleteFavourite($event)"
      ></app-favourite-card>
    </div>
    }
  </div>
</div>
}
