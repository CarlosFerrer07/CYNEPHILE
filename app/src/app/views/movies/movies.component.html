<div class="container-fluid" style="margin-top: 20px">
  <div class="row card-container text-center align-items-center">
    @for (movie of paginatedMovies; track $index) {
    <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom: 15px">
      <app-card [item]="movie"></app-card>
    </div>
    }
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="objectsPerPage"
      [totalRecords]="movies.length"
    ></p-paginator>
  </div>
</div>
